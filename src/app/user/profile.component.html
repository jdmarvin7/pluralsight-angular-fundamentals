<div>
  <h1>Edit Your Profile </h1>
  <hr>
  <div class="col-md-4">
    <form autocomplete="off" novalidate (ngSubmit)="saveProfile(profileForm.value)" [formGroup]="profileForm">
      <div class="form-group" [ngClass]="{ 'text-danger' : validateFistName()
    }"
    >
        <label for="firstName">First Name:</label>
        <em class="text-danger" *ngIf="validateFistName() && profileForm?.controls?.['firstName']?.errors?.['pattern']">Must start with a letter</em>
        <input id="firstName" formControlName="firstName" type="text" class="form-control" placeholder="First Name..." />
      </div>
      <div class="form-group mt-3" [ngClass]="{ 'text-danger' : profileForm.controls['lastName'].invalid &&
      profileForm.controls['lastName'].touched
    }">
        <label for="lastName">Last Name:</label>
        <input id="lastName" type="text" formControlName="lastName" class="form-control" placeholder="Last Name..." />
      </div>

      <button type="submit" [disabled]="profileForm.invalid" class="btn btn-primary mt-3">Save</button>
      <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
